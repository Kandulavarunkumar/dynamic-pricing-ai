<!DOCTYPE html>
<html>
<head>
    <title>AI Dynamic Pricing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">AI Multi-Platform Dynamic Pricing</h2>

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Demand (%)</label>
                <input type="number" name="demand" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Amazon Price</label>
                <input type="number" name="amazon_price" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Flipkart Price</label>
                <input type="number" name="flipkart_price" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Meesho Price</label>
                <input type="number" name="meesho_price" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Predict Optimal Price
            </button>

        </form>

        {% if result is not none %}
        <div class="mt-4 text-center">
            <h4>Recommended Price: ₹ {{ result }}</h4>
            <h5>Estimated Profit: ₹ {{ profit }}</h5>
            <h6>Model Accuracy: {{ accuracy }}%</h6>
        </div>
        {% endif %}

        {% if graph %}
        <div class="mt-4 text-center">
            <img src="{{ url_for('static', filename='graph.png') }}" class="img-fluid">
        </div>
        {% endif %}

    </div>
</div>

</body>
</html>
